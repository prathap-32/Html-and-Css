<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calc</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="calc">
        <input type="number">
        <div id="btn">
            <div id="r1">
                <button type="reset"><p>AC</p></button>
                <button type="reset"><p>C</p></button>
                <button><p>%</p></button>
                <button><p>/</p></button>
            </div>
            <div id="r2">
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button><p>X</p></button>
            </div>
            <div id="r3">
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button><p>-</p></button>
            </div>
            <div id="r4">
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button><p>+</p></button>
            </div>
            <div id="r5">
                <button><p>R</p></button>
                <button>0</button>
                <button>.</button>
                <button id="res" type="submit">=</button>
            </div>
            
        </div>
    </div>
</body>
</html>
