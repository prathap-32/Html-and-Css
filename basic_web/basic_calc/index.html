<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
  
</head>
<body>
    <div class="calc">
        <h1 style="text-align: center;font-size: 31px;display: block;margin-bottom: 4%;">Calculator</h1>
        <label for="">Enter the Number 1 : </label><br>
        <input id="num1" type="number" required><br>
        <label for="">Enter the Number 2 : </label><br>
        <input id="num2" type="number"><br>
        <button onclick="add()" type="submit"><p>+</p></button>
        <button onclick="sub()" type="submit"><p>-</p></button><br>
        <button onclick="multiply()" type="submit"><p>*</p></button>
        <button onclick="divide()" type="submit"><p>/</p></button>
        <h1>Total : </h1>
        <h1 id="result">result</h1>
        <button type="reset" class="reset">Reset</button>

    </div>

    <script>
          function add(){
             var a=parseInt(document.getElementById("num1").value);
             var b=parseInt(document.getElementById("num2").value);
             var c=a+b
             document.getElementById("result").innerHTML=c
          }
          function sub(){
             var a=parseInt(document.getElementById("num1").value);
             var b=parseInt(document.getElementById("num2").value);
             var c=a-b
             document.getElementById("result").innerHTML=c
          }
          function multiply(){
             var a=parseInt(document.getElementById("num1").value);
             var b=parseInt(document.getElementById("num2").value);
             var c=a*b
             document.getElementById("result").innerHTML=c
          }
          function divide(){
             var a=parseInt(document.getElementById("num1").value);
             var b=parseInt(document.getElementById("num2").value);
             var c=a/b
             document.getElementById("result").innerHTML=c
          }

    </script>
</body>
</html>
